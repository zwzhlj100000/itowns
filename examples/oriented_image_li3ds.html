                #menuDiv {

                }

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div id="viewerDiv"></div>
        <!--script type="text/javascript">
            viewerDiv.addEventListener('keydown', function (evt) { console.log(evt); });
        </script-->
        <script src="js/GUI/GuiTools.js"></script>
        <script src="../dist/itowns.js"></script>
        <script src="../dist/debug.js"></script>
        <script type="text/javascript">
            var renderer;
            var exports = {};
        </script>
        <script src="oriented_images.js"></script>
        <script type="text/javascript">
            /* global itowns, document, GuiTools, globeView, promises */
            var menuGlobe = new GuiTools('menuDiv');
            menuGlobe.view = globeView;
            // Listen for globe full initialisation event
            globeView.addEventListener(itowns.GLOBE_VIEW_EVENTS.GLOBE_INITIALIZED, function () {
                // eslint-disable-next-line no-console
                console.info('Globe initialized');
                Promise.all(promises).then(function () {
                    menuGlobe.addImageryLayersGUI(globeView.getLayers(function (l) { return l.type === 'color'; }));
                    menuGlobe.addElevationLayersGUI(globeView.getLayers(function (l) { return l.type === 'elevation'; }));
                    // globeView.controls.setCameraToCurrentPano();
                    // // globeView.controls.setTilt(75, true);
                    // addMeshToScene();
                    for (const layer of globeView.getLayers()) {
                        if (layer.id === 'WFS Buildings') {
                            layer.whenReady.then( function _(layer) {
                                var gui = debug.GeometryDebug.createGeometryDebugUI(menuGlobe.gui, globeView, layer);
                                debug.GeometryDebug.addWireFrameCheckbox(gui, globeView, layer);
                            });
                        }
                    }
                });
            
            });         


            var orientedImageGUI = menuGlobe.gui.addFolder('Oriented Images');       
            orientedImageGUI.add({ fov: 30 }, 'fov', 0, 120).name('Camera FOV').onChange( function opacityChange(value) {
                globeView.camera.camera3D.fov = value;
                globeView.camera.camera3D.updateProjectionMatrix();
                globeView.notifyChange(true);
            });
            var orientedImageGUI_IGN = menuGlobe.gui.addFolder('Oriented Image Li3DS');
            orientedImageGUI_IGN.add({ camToImage1: false }, 'camToImage1').name('camera').onChange(function switchMode(value) {
                globeView.camera.camera3D.position.copy(layerIGN.axis.position);
                globeView.notifyChange(true);
            });
            orientedImageGUI_IGN.add(layerIGN, 'distance', 0, 12).name('Image Distance').onChange( function opacityChange(value) {
                layerIGN.distance = value;
                updatePlanePositionAndScale(layerIGN);
                globeView.notifyChange(true);
            });
            orientedImageGUI_IGN.add(layerIGN, 'opacity', 0, 1).name('Opacity').onChange( function opacityChange(value) {
                layerIGN.plane.material.opacity = value;
                globeView.notifyChange(true);
            });
            const d = new debug.Debug(globeView, menuGlobe.gui);
            debug.createTileDebugUI(menuGlobe.gui, globeView, globeView.wgs84TileLayer, d);
        </script>
    </body>
</html>
